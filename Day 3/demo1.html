<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            let regex = /[A-Za-z]+[0-9]{2,3}.com/
            let v = document.querySelector('input').value;
            let m = v.match(regex);
            document.getElementById("oo").textContent = m;
        }
    </script>
</head>

<body>
    <input type="text">
    <select name="State" id="yy" onchange="f1()">
        <option value="">maharashtra</option>
        <option value="">gujrat</option>
        <option value="">madhya pradesh</option>
    </select>
    <p id="oo"></p>
</body>

</html>
